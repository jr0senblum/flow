<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Create!</title>
    
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-md-12">
          <table id="flows" class="table table-condensed table-striped">
	    <thead>
	      <tr>
		<th>#</th>
		<th>Name</th>
		<th>Description</th>
	      </tr>
	    </thead>
	    <tbody>
	    </tbody>
	  </table>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
	  <div class="btn-group">
	    <button id="gobutton" class="btn btn-default" type="button">
	      <em class="glyphicon glyphicon-exclamation-sign"></em> Go
	    </button>
	    <button id="editbutton" class="btn btn-default" type="button">
	      <em class="glyphicon glyphicon-edit"></em> Edit
	    </button> 
	    <button class="btn btn-default" type="button" onclick="newfield()")>
	      <em class="glyphicon glyphicon-plus-sign"></em> New
	    </button> 
              <button id="deletebutton" type="button" class="btn btn-default">
		Delete
	      </button>
	    <button class="btn btn-default" type="button">
	      <em class="glyphicon glyphicon-print"></em> Print
	    </button> 
            <div id="div1"></div>
	  </div>
          <div class="form-group">
            <form action="" display="none" method="">
              <input type="hidden" id="id" name="id" class="form-control">
              <label for="name">Name</label>
              <input type="text" id = "name" name="name" class="form-control">
              <label for="desc">Description</label>
              <input type="text" id="desc" name="description" class="form-control">
              <button id="submitbutton" type="button" class="btn btn-default">
		Submit
	      </button>
              <button type="button" class="btn btn-default" onclick="hideForm()">
		Cancel
	      </button>

            </form>
          </div>
	</div>
      </div>
    </div>
  </body>
</html>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">


$(document).ready(function() {
  loadAllFlows()
});

function loadAllFlows() {
  $.ajax("/landing/flows",
         { cache: false,
           success: function(data, code, xhr) {
             flows = data.flows;
             populateFlows(flows, $("#flows > tbody"));
           }});
}

// Load table with flow information
function populateFlows(choices, control) {
  var Rows = "";
  for (i = 0; i < choices.length; i++) {
    var id = choices[i].id;
    var name = choices[i].name;
    var description = choices[i].description;
    var clickFn = "showfield('" + id + "', '" + name + "', '" + description + "')";
    Rows = Rows + 
      '<tr class="active" onclick="' + clickFn + '")>' + 
      '<td>' + id + '</td> <td>' + name + '</td> <td>' + description + '</td> </tr>'
  };
  control.html(Rows)
}

// Saving changes to a flow.
function update(Id) {
  $.post("/landing/edit",
         {id:Id,
          name:$("#name").val(),
          description:$("#desc").val()},
         function(data,status) {
           hideForm();
           clear();
           loadAllFlows()
         });
}

// Saving changes to a flow.
function del(Id) {
  $.post("/landing/delete",
         {id:Id},
         function(data,status) {
           hideForm();
           clear();
           loadAllFlows()
         });
}



function clear() {
  $("#div1").html('<input type="text" readonly value=""/>');
  $("#id").val(""); 
  $("#name").val("");
  $("#desc").val("")
}

function hideForm() {
  $("form").hide();
  $("#div1").show();
};


$("form").hide();

function showfield(id, name, desc) {
  $("#div1").html('<input type="text" readonly value="' + name + '"/>')
  $("#id").val(id);
  $("#name").val(name);
  $("#desc").val(desc);
  $("#gobutton").attr('onclick', "location.href='/create/create/" + id + "'");
  $("#editbutton").attr('onclick', "editfield('" + id + "','" + name + "','"+desc+"')");
  $("#submitbutton").attr('onclick', "update('" + id + "')")
  $("#deletebutton").attr('onclick', "del('" + id + "')")
}


function editfield(id, name, desc) {
  $("#div1").hide();
  $("form").show(); 
  $("#name").val(name);
  $("#desc").val(desc);
}


function newfield() {
  $("#div1").hide();
  $("form").show();
  $("#id").val("new"); 
  $("#name").val("");
  $("#desc").val("");
  $("#submitbutton").attr('onclick', "update('new')")
}


</script>
