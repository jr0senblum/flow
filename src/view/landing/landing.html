<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Create!</title>
    
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-md-12">
          <table class="table table-condensed table-striped">
	    <thead>
	      <tr>
		<th>#</th>
		<th>Name</th>
		<th>Description</th>
	      </tr>
	    </thead>
	    <tbody>
	    {% if flows %} 
	    {% for f in flows%}
	      <tr class="active"  onclick="showfield('{{f.id}}', '{{f.name}}', '{{f.description}}')">
		<td>{{f.id}}</td>
		<td>{{f.name}}</td>
		<td>{{f.description}}</td>
	      </tr>
              {% endfor %}
              {% endif %}
	    </tbody>
	  </table>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
	  <div class="btn-group">
	    <button id="gobutton" class="btn btn-default" type="button">
	      <em class="glyphicon glyphicon-exclamation-sign"></em> Go
	    </button>
	    <button id="editbutton" class="btn btn-default" type="button">
	      <em class="glyphicon glyphicon-edit"></em> Edit
	    </button> 
	    <button class="btn btn-default" type="button" onclick="newfield()")>
	      <em class="glyphicon glyphicon-plus-sign"></em> New
	    </button> 
	    <button class="btn btn-default" type="button">
	      <em class="glyphicon glyphicon-print"></em> Print
	    </button> 
            <div id="div1"></div>
	  </div>
          <div class="form-group">
            <form action="landing/edit" display="none" method="post" onsubmit="setTimeout(function () { window.location.reload(); }, 10)">
              <input type="hidden" id="id" name="id" class="form-control">
              <label for="name">Name</label>
              <input type="text" id = "name" name="name" class="form-control">
              <label for="desc">Description</label>
              <input type="text" id="desc" name="description" class="form-control">
              <button type="submit" class="btn btn-default">
		Submit
	      </button>
              <button type="button" class="btn btn-default" onclick="hideForm()">
		Cancel
	      </button>

            </form>
          </div>
	</div>
      </div>
    </div>
  </body>
</html>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">

function hideForm() {
  $("form").hide();
  $("#div1").show();
};


$("form").hide();

function showfield(id, name, desc) {
  $("#div1").html('<input type="text" readonly value="' + name + '"/>')
  $("#id").val(id);
  $("#name").val(name);
  $("#desc").val(desc);
  $("#gobutton").attr('onclick', "location.href='/create/create/" + id + "'");
  $("#editbutton").attr('onclick', "editfield('" + id + "','" + name + "','"+desc+"')")
}


function editfield(id, name, desc) {
  $("#div1").hide();
  $("form").show(); 
  $("#name").val(name);
  $("#desc").val(desc);
}


function newfield() {
  $("#div1").hide();
  $("form").show();
  $("#id").val("new"); 
  $("#name").val("");
  $("#desc").val("");
}


</script>
